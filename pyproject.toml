[project]
name = "angr-mcp"
version = "0.1.0"
description = "MCP server exposing angr functionality"
requires-python = ">=3.11"
dependencies = [
	"claripy",
	"angr",
	"mcp",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["angr_mcp"]

[tool.uv]
package = true
